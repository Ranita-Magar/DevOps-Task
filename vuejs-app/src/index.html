<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js App</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
      }
      .app {
        background: #f0f0f0;
        padding: 20px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div id="app" class="app">
      <h1>{{ message }}</h1>
      <p>{{ description }}</p>
      <button @click="count++">Clicked {{ count }} times</button>
    </div>

    <script>
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            message: "Vue.js Application Running!",
            description: "This is a simple Vue.js app deployed with Docker",
            count: 0,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
